  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BloomReach Image Editor Extension</title>

    <style>
      html,
      body {
        /* blend with the surrounding editor */
        background-color: transparent;
      }

      body,
      pre {
        margin: 0;
      }

      #open-dialog-button {
        margin: 5px 0 8px 5px;
        display: none;
        padding: 5px;
        border-radius: 3px;
      }

      .image {
        max-width: 100%;

        border: 1px solid #ddd;
        border-radius: 3px;
        padding: 5px;
        margin: 5px 0 5px 5px;
      }

      .image__editing:hover {
        box-shadow: 0 0 3px 2px rgba(0, 140, 186, 0.5);
        opacity: 0.5;
      }

      .image__added {
        border: 6px solid rgb(0, 255, 0, 0.25);
        border-radius: 0;
        padding: 0;
      }

      .image__removed {
        border: 6px solid rgb(255, 0, 0, 0.25);
        border-radius: 0;
        padding: 0;
      }
    </style>

    <script src="https://unpkg.com/@bloomreach/ui-extension@13.2.0/dist/ui-extension.min.js"></script>
    <script src="resources/pixie/scripts.min.js?v19"></script>
    <script>
      ((ui, mode) => {
        //Enum for compare mode scenarios
        const AssetActions = {
          Added: 'added',
          Removed: 'removed',
          None: 'none',
        };

        function deserialize(value) {
          return (value && JSON.parse(value)) || [];
        }

        function serialize(value) {
          return value.length ? JSON.stringify(value) : '';
        }

      const pixieGlobalOptions = {
        baseUrl: 'http://localhost:8080/image-editor/resources/pixie',
        image:'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==',
        export: {
          defaultFormat: 'png' | 'jpeg' | 'json' ,
          defaultQuality: 1,
          defaultName: 'BRimage',
        },
        ui: {
          openImageDialog: {
            show: false
          },
          visible : true
        }
      }

        async function init() {
          try {
            ui = await UiExtension.register();
            ({ mode } = await ui.document.get());

            initDialogButton();
            const imageData = await ui.document.field.getValue();
            if(imageData) {
              updatePreview(imageData);
            }
            ui.document.field.setHeight('auto');
          } catch (error) {
            console.error('Failed to register extension:', error.message);
            console.error('- error code:', error.code);
          }
        }

        function initDialogButton() {
          const buttonElement = document.getElementById('open-dialog-button');
          if (mode !== 'edit') {
            buttonElement.style.display = 'none';
            return;
          }

          const options = {
            title: 'Pixie',
            url: './resources/pixie/index.html',
          };

          buttonElement.style.display = 'block';
          buttonElement.addEventListener('click', () => showDialog(options));

        }

        async function showDialog(options) {
          try {

            var pixieOptions = JSON.parse(JSON.stringify(pixieGlobalOptions));
            //var pixieOptions = copyObj(pixieGlobalOptions);

            const imageData = await ui.document.field.getValue();
            if(imageData !== null){
              pixieOptions.imageData = imageData;
            }

            options.value = JSON.stringify(pixieOptions);
            //const target = document.getElementById('target');
            //target.setAttribute('src', "");

            //options.value = curvalue;
            const newvalue = await ui.dialog.open(options);
            await ui.document.field.setValue(newvalue.data);
            //console.log(newvalue.data)
            await updatePreview(newvalue.data);
          } catch (error) {
            if (error.code === 'DialogCanceled') {
              return;
            }
            console.error('Error after open dialog: ', error.code, error.message);
          }
        }

      function updatePreview(imageData) {
       // console.log(imageData)
       var pixieOptions =  JSON.parse(JSON.stringify(pixieGlobalOptions));
        pixieOptions.ui.visible = false;

          const target = document.getElementById('target');

         // document.getElementById('code').innerHTML = imageData;

        // if(imageData !== null){
        //   pixieOptions.imageData = imageData;
        // }

        var canvas = null;
        pixieOptions.onLoad = async function () {
            window.postMessage('pixieLoaded', '*');
            //pixie.getTool('import').openStateFile(pixieOptions.imageData)
            //pixie.close();
          //pixie.loadState(newData)
          var img = await ui.document.field.getValue();
          pixie.getTool('import').openStateFile(img).then(function() {
              //canvas = pixie.getTool('export').getDataUrl();
              //console.log(pixie.getState())
              //console.log(canvas)
              target.setAttribute('src', pixie.getTool('export').getDataUrl());
              // pixie.resetEditor();
              // pixie.close();
              // pixie.destroyEditor();
              resetEditor(pixie);
            });
          imageData = null;
          };


        var pixie = new Pixie(pixieOptions);

        }

      function resetEditor(pixie) {
         //pixie.destroyEditor();
        var el = document.getElementsByTagName("pixie-editor");
        el[0].remove();

        pixie = null;
        if(document.getElementsByTagName("pixie-editor").length == 0){
          var node = document.createElement("pixie-editor");
          document.body.appendChild(node);
        }

      }

      function copyObj(src) {
        return Object.assign({}, src);
      }
        function addThumbnails(action, container, assets) {
          assets.map(makeThumbnail.bind(null, action, container))
            .forEach(img => { container.appendChild(img); });
        }

        function makeThumbnail(action, container, asset) {
          const img = document.createElement('img');
          img.className = 'image';

          switch (asset.type) {
            case 'image':
            case 'video':
              img.src = asset.thumbnails.webimage;
              break;
            default:
              img.src = './no-preview.jpeg';
          }

          if (mode === 'edit') {
            img.classList.add('image__editing');
            img.addEventListener('click', async () => {
              await removeAsset(asset);
              container.removeChild(img);
            });

            return img;
          }

          if (mode === 'compare') {
            img.classList.add({
              [AssetActions.Added]: 'image__added',
              [AssetActions.Removed]: 'image__removed',
              [AssetActions.None]: 'image__unchanged',
            }[action]);

            return img;
          }

          return img;
        }

        async function removeAsset({ id }) {
          const assets = deserialize(await ui.document.field.getValue())
            .filter(asset => id !== asset.id);

          await ui.document.field.setValue(serialize(assets));
        }
        document.addEventListener('DOMContentLoaded', init);
      })();
    </script>
  </head>

  <body>
  <pixie-editor></pixie-editor>

    <button id="open-dialog-button">Edit Image</button>
    <div class="image">
      <img id="target" src="" style="max-width: inherit"/>

    </div>
    <pre id="code"></pre>
  </body>

  </html>
